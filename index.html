<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>

<body>
    <header class="header-container">
        <div class="header-top">
            <img src="images/search.svg" alt="search icon" class="search-icon very-small-icon">
            <input type="search" name="q" id="search-box">
            <img src="images/notif.svg" alt="notification icon" class="notif-icon very-small-icon">
            <img src="images/user-icon-1.jpg" alt="user icon image" class="user-icon-1 user-icon user-icon-small">
            <div class="user-name-small">Morgan Oakly</div>
        </div>
        <div class="header-bottom">
            <img src="images/user-icon-1.jpg" alt="user icon image" class="user-icon-1 user-icon user-icon-large">
            <div class="hello-message-container">
                <span class="hi-there">Hi there,</span>
                <span class="user-name-tag">Morgan Oakley (@morgan)</span>
            </div>
            <button type="button" class="button-new">New</button>
            <button type="button" class="button-upload">Upload</button>
            <button type="button" class="button-share">Share</button>
        </div>
    </header>

        </ul>
        <ul class="sidebar-secondary">
