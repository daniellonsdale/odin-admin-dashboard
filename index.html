<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header class="header-container">
        <div class="header-top">
            <img src="images/search.svg" alt="search icon" class="search-icon">
            <input type="search" name="q" id="search-box">
            <img src="images/notif.svg" alt="notification icon" class="notif-icon">
            <img src="images/user-icon-1.jpg" alt="user icon image" class="user-icon-1 user-icon user-icon-small">
            <div>Morgan Oakly</div>
        </div>
        <div class="header-bottom">
            <img src="images/user-icon-1.jpg" alt="user icon image" class="user-icon-1 user-icon user-icon-large">
            <div class="hello-message-container">
                <span class="hi-there">Hi there,</span>
                <span class="user-name-tage">Morgan Oakley (@morgan)</span>
            </div>
            <button type="button" class="button-new">New</button>
            <button type="button" class="button-upload">Upload</button>
            <button type="button" class="button-share">Share</button>
        </div>
    </header>
    <div class="sidebar">
        <div class="dashboard-wrapper"><img src="images/dashboard.svg" alt="dashboard icon" class="dashboard-icon"><h1 class="dashboard-text">Dashboard</h1></div>
        <ul class="sidebar-main">
            <li class="sidebar-home"><img src="images/home.svg" alt="home icon">Home</li>
            <li class="sidebar-profile"><img src="images/profile.svg" alt="profile icon">Profile</li>
            <li class="sidebar-messages"><img src="images/messages.svg" alt="messages icon">Messages</li>
            <li class="sidebar-history"><img src="images/history.svg" alt="history icon">History</li>
            <li class="sidebar-tasks"><img src="images/tasks.svg" alt="tasks icon">Tasks</li>
            <li class="sidebar-communities"><img src="images/communities.svg" alt="communities icon">Communities</li>
        </ul>
        <ul class="sidebar-secondary">
            <li class="sidebar-settings"><img src="images/settings.svg" alt="settings icon">Settings</li>
            <li class="sidebar-support"><img src="images/support.svg" alt="support icon">Support</li>
            <li class="sidebar-privacy"><img src="images/privacy.svg" alt="privacy icon">Privacy</li>
        </ul>
    </div>
    <div class="main-content">

    </div>
</body>
</html>
